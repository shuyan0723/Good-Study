<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li><a href="#/home">首页</a></li>
        <li><a href="#/list">列表</a></li>
    </ul>
    <!-- 当url 变更后，展示对应的代码片段 -->
    <div id="root"></div>

    <script>
        const routes=[
            {
                path:'/home',
                components:()=>{
                    return `<h1>首页</h1>`
                }
            },
            {
                path:'/list',
                components:()=>{
                    return `<h1>列表</h1>`
                }
            }
        ]

        // 要知道url 变更了
        window.addEventListener('hashchange',(e)=>{
            console.log('url变更了',location.hash);
            // console.log(e);
            renderView(location.hash)
            
        },)
        function renderView(url){ // #/home
            const index=routes.findIndex(item=>{
                  return ('#'+item.path)===url
                })
                let routerView=document.getElementById('root')
                routerView.innerHTML=routes[index].components()
        }
        window.addEventListener('DOMContentLoaded',()=>{
            renderView(location.hash)
        })
    </script>
</body>
</html>
