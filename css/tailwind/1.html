<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do Tailwind CSS</title>
    <style>
     .btn-primary{
        background-color: #3b82f6;
        color: white;
        padding: 8px 16px;
        border-radius: 4px;
    }
    </style>
</head>
<body>
    <button class="btn-primary">
        我是按钮1
    </button>
    <button class="bg-blue-500 text-white py-2 px-4 rounded">
        我是按钮2
    </button>
     <script src="https://cdn.tailwindcss.com"></script>
     <!-- 优势：
     无需思考命名：从根本上消除了为class命名的烦恼
     无需切换文件：样式和结构在一起，开发心流不会被打断
     极致的性能：通过 PurgeCSS 等工具，在构建时扫描你的文件，
     只将用到的原子类打包到最终的CSS，体积通常只有几KB。
     约束和一致性：保证了整个项目在视觉上高度一致性 -->
</body>
</html>
